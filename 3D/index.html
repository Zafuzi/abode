<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Abode 3D</title>
    <!-- For Production -->
    <link href="styles.min.css" rel="stylesheet">

    <!-- For Devlopment -->
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="start" id="tpl_selected">
            <div id="body_selector" onclick="bodySelector();">
                <p id="current_body">__selected_name__</p>
                <span id="current_body_chevron">&#9660;</span>
                <div class="hid" id="body_list">
                    <p id="tpl_body_selector">__name__</p>
                </div>
            </div>
        </div>
        <div class="end">
            <!-- <p onclick="probe()">Launch a probe</p> -->
        </div>
    </header>
    <canvas id="canvas"></canvas>
    <div class="slider">
        <label id="tpl_sim_rate" for="rate_range">
            Simulation Rate: __rate__
        </label>
        <input id="rate_range" type="range" min="1" max="10" value="1" step="1" onchange="grand_daddy_rate = $(this).val()">
        <div id="tpl_info">
            <p>
                Current Body Count: __body_count__
            </p>
            <p>Selected Body {name: __selected_name__, rate: __rate__}</p>
        </div>
        <input type="number" placeholder="Change Body Count" oninput="bodies = []; generate_bodies(parseInt($(this).val()));">
    </div>

    <div class="actions">
        <div class="action_info" id="tpl_selection">
            <p>__name__</p>
            <p>Wealth: __comma_units__</p>
            <p>Mines: __mines__</p>
        </div>
        <div class="action_groups">
            <div id="tpl_actions">
                <p class="action_group"><img class="icon" src="./images/__icon__.png"></p>
            </div>
        </div>
    </div>

    <div class="resources" id="tpl_resources">
        <p><img class="tiny_icon" src="./images/wallet.png"> __units__</p>
        <p><img class="tiny_icon" src="./images/ore.png"> __ore__</p>
        <p><img class="tiny_icon" src="./images/iron.png"> __iron__</p>
        <p><img class="tiny_icon" src="./images/gold.png"> __gold__</p>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- For Production -->
    <script src="./modules/replicate.min.js"></script>
    <script src="./modules/helpers.min.js"></script>
    <script src="./modules/classes.min.js"></script>
    <script defer src="main.js"></script>

    <!-- For Devlopment -->
    <!-- <script async src="./modules/replicate.min.js"></script>
    <script async src="./modules/helpers.js"></script>
    <script async src="./modules/classes.js"></script>
    <script defer src="main.js"></script> -->
</body>

</html>
